
<h3>Adicionar Produto</h3>
<br><br>
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="product_label">Nome do Produto</label>
    <input type="text" class="form-control" id="name" formControlName="name" value="{{product.name}}">
    <label for="product_label">Preço</label>
    <input type="text" class="form-control" id="price" formControlName="price" value="{{product.price}}">
    <label for="product_label">Serie</label>
    <input type="text" class="form-control" id="serie" formControlName="serie" value="{{product.serie}}">
  </div>
 
  <div>
    <label>Categorias:</label> &nbsp;
    
    <select name="categories" id="categories" class="form-select"  formControlName="category_id" >
      <option  [selected]="category.id === product.category_id" [ngValue]="category.id" *ngFor="let category of categories">{{category.name}}</option>
    </select>
    <br><br><br>
    <button type="submit" class="btn btn-success">Salvar Produto</button> &nbsp;
    <button type="button" class="btn btn-danger" (click)="cancelProduct()">Cancelar Ação</button>
  </div>
</form>
<br><br><br><br><br><br>
  <div class="col-1 mx-auto">
    <a href="" type="button" class="btn btn-secondary btn-sm">Página Inicial</a>
  </div>
