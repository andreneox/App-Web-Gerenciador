
<h1>Category List</h1>
<br><br>
<button type="button" class="btn btn-success" (click)="newCategory()">New Category</button>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let category of categories">
      <tr>
        <th scope="row">{{categories.indexOf(category) + 1}}</th>
        <td>{{category.name}}</td>
        <td>
            <button type="button" class="btn btn-warning" (click)="editCategory(category)">Edit</button> &nbsp;
            <button type="button" class="btn btn-danger" (click)="deleteCategory(category)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
