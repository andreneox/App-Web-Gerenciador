
<h1>Lista de Categorias</h1>
<br><br>
<button type="button" class="btn btn-success" (click)="newCategory()">Nova Categoria</button>
<br><br>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Categoria</th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody *ngFor="let category of categories">
      <tr>
        <th scope="row">{{categories.indexOf(category) + 1}}</th>
        <td>{{category.name}}</td>
        <td>
            <button type="button" class="btn btn-warning" (click)="editCategory(category)">Editar</button> &nbsp;
            <button type="button" class="btn btn-danger" (click)="deleteCategory(category)">Apagar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <br><br><br><br><br><br>
  <div class="col-1 mx-auto">
    <a href="" type="button" class="btn btn-secondary btn-sm">Página Inicial</a>
  </div>
